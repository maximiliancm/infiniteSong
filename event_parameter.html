<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="examples.css" media="all" />
    <title>FMOD Examples - Event Parameter</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img class="logo" alt="jelly" src="images/rhinojellyrender1.png" width="500">. 
        </div>

        <br/>
        <br/>
        <a href = "index.html"><- Return to menu</a>
        <br/>
        <br/>
        <strong>infinite music demo</strong><br/>
      
        <br/>
        <p class="clickscreen">Click or touch screen to unmute audio</p>
        <br/>
        <br/>
        <form>
            <label for="surfaceparameter">slider</label>
            <input id="surfaceparameter" type="range" min="0" max="3" step="1" value="0" oninput="paramChanged(this.value)" disabled>
            <output for="surfaceparameter" id="surfaceparameter_out">0</output>
        </form>
        <br/>        
        <br/>

        <button id="playButton" onclick="playEvent();" disabled>Play</button>

        <div class = "bottominfo">
            <output id="display_out">Please wait... Loading...</output><br/>
            <br/>
            <output id="display_out2"></output><br/>
        </div>
    </div>

    <script type="text/javascript" src="fmodstudio.js"></script>
    <script type="text/javascript" src="event_parameter.js"></script>

</body>
</html>
